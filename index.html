    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #ec4899;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --hover-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Rudaw', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }


        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
            border-color: var(--secondary-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .bio {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Space between textual content and icon if needed, or center */
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: var(--hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .link-text {
            font-weight: 500;
            font-size: 1.05rem;
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Specific Brand Colors on Hover (Optional) */
        .instagram:hover {
            border-color: #E1306C;
        }

        .snapchat:hover {
            border-color: #FFFC00;
            color: #fff;
        }

        .tiktok:hover {
            border-color: #00f2ea;
        }

        .facebook:hover {
            border-color: #1877F2;
        }
    </style>
</head>
